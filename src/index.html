<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="controlPanel">
        <h1 id="stopButton" class="button">Stop</h1>
        <h1 id="slowButton" class="button">Slow</h1>
        <h1 id="goButton" class="button">Go</h1>
        <h1 id="clearBtn" class="button">Clear</h1>
    </div>
    <div id="traffic-light">
        <div id="stopLight" class="bulb stopLight"></div>
        <div id="slowLight" class="bulb slowLight"></div>
        <div id="goLight" class="bulb goLight"></div>
    </div>
    <div id="description">
        <div>
            <ul>
                <li>Create a traffic light which switch his state every n seconds.</li>
                <li>Traffic light has control buttons that allow us to switch his state immediately.</li>
                <li>After n seconds we should see another state.</li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
